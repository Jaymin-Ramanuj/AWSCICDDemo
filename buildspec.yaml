version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 646362345234.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t test-docker-on-ec2 .
      - docker tag test-docker-on-ec2:latest 646362345234.dkr.ecr.us-east-1.amazonaws.com/test-docker-on-ec2:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 646362345234.dkr.ecr.us-east-1.amazonaws.com/test-docker-on-ec2:latest
      - echo Writing image definitions...
      - printf '[{"name":"TestApp","imageUri":"%s"}]' 646362345234.dkr.ecr.us-east-1.amazonaws.com/awscicddemo/firstrepo:latest > imagedefinitions.json
      - echo "Build finished at"
      - echo "Preparing final artifact package..."
      - mkdir -p ./out/scripts                          # ensure destination exists
      - cp ./scripts/* ./out/scripts/
      - cp appspec.yml ./out/
      - cp imagedefinitions.json ./out/ 
artifacts:
  base-directory: out
  files:
    - '**/*'
