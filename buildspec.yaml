version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 646362345234.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t awscicddemo/firstrepo .
      - docker tag awscicddemo/firstrepo:latest 646362345234.dkr.ecr.us-east-1.amazonaws.com/awscicddemo/firstrepo:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 646362345234.dkr.ecr.us-east-1.amazonaws.com/awscicddemo/firstrepo:latest
      - echo Writing image definitions...
      - printf '[{"name":"<ecs-container-name>","imageUri":"%s"}]' 646362345234.dkr.ecr.us-east-1.amazonaws.com/awscicddemo/firstrepo:latest > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
